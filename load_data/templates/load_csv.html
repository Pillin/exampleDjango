{% extends 'base.html' %}
{% load staticfiles%}
{% block title %}Carga de Datos CSV{% endblock %}



{% block body %}
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		{% if messages %}
  			{{messages}}
		{% endif %}
		<div class="well">
			<form class="form-horizontal"  enctype='multipart/form-data' method="post" role="form">
				{% csrf_token %}
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Archivo</label>
					<div class="col-sm-10">
				  		<input type="file" name="file" id="upload_file"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					 	<button type="submit" class="btn btn-default">Load</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>


{% endblock %}
